<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 7 - Exercicio</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Exercicio Modulo - 7</h1>
        <form id="form-numero">
            <input type="number" step="any" id="numero-a" required placeholder="Número A" />
            <input type="number" step="any" id="numero-b" required placeholder="Número B" />
            <p class="error-message">
                O número do campo <b>B</b> deve ser maior que do campo <b>A</b>
            </p>
            <button type="submit" id="bnt-enviar">Enviar</button>
        </form>
        <p class="sucess-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
